<canvas id="cv" width="2000" height="2000"></canvas>
<br/>


<script>
var x=0;
var y=0;

var ballPosX=100;
var ballPosY=100;

var w = 100;
var h = 100;

var velocity=4;

function draw() {
    var cv = document.getElementById('cv');
    var ct = cv.getContext('2d');
    //ct.save();
    
    
    ct.clearRect(0, 0, 2000, 2000);
    
	let angle = Math.atan2(y - ballPosY, x - ballPosX);
	
	ballPosX+= velocity * Math.cos(angle);
	ballPosY+= velocity * Math.sin(angle);
	
    ct.strokeStyle = 'rgba(127, 127, 255, 1.0)';
    ct.fillStyle = 'rgba(0, 0, 255, 1.0)';
    ct.lineWidth = 5;
    ct.beginPath();
    ct.arc(ballPosX, ballPosY, w/2, h/2, 0, 2*Math.PI);
    ct.closePath();
    //ct.stroke();
    ct.fill();
    
    //ct.restore();
}

window.addEventListener('mousemove', e => {
	x = e.offsetX;
	y = e.offsetY;
});

setInterval(draw, 100);
</script>
